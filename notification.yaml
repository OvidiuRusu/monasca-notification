kafka:
    url: 192.168.10.10:9092
    group: mon-notification
    alarm_topic: alarm-state-transitions
    notification_topic: alarm-notifications

mysql:
    host: 192.168.10.6
    user: notification
    passwd: password
    db: mon

email:
    server: smtp3.hp.com
    port: 25
    user:
    password:
    timeout: 60
    from_addr: hpcs.mon@hp.com

processors:
    alarm:
        number: 2
    notification:
        number: 4

queues:
    alarms_size: 1024
    finished_size: 1024
    notifications_size: 1024
    sent_notifications_size: 1024

zookeeper:
    url: 192.168.10.10:2181

logging: # Used in logging.dictConfig
    version: 1
    disable_existing_loggers: False
    formatters:
        default:
            format: "%(asctime)s %(levelname)s %(name)s %(message)s"
    handlers:
        file:
            class : logging.handlers.RotatingFileHandler
            filename: /var/log/mon-notification/notification.log
            formatter: default
            maxBytes: 10485760  # Rotate at file size ~10MB
            backupCount: 5  # Keep 5 older logs around
    loggers:
        kazoo:
            level: WARN
        kafka:
            level: WARN
    root:
        handlers:
            - file
        level: INFO
